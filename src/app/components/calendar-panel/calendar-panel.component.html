<div class="calendar-panel">
  <div class="title-day">
    <h2>{{selectedDay?.day}}</h2>
  </div>
  <div>{{selectedDay?.weekDay}}</div>
  <mat-list>
    <mat-list-item *ngFor="let hour of hourList" (click)="openCard(hour)">{{hour.time}} {{hour.period}}</mat-list-item>
  </mat-list>
</div>
<app-calendar-card [dateTimeSelected]="dateTimeSelected" *ngIf="openForm"></app-calendar-card>
